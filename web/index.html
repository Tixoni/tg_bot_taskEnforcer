<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="api-base" content="https://tgbottaskenforcer-production.up.railway.app">
    <title>Task Enforcer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-4 bg-gray-50">
    <div id="init-error" class="hidden max-w-md mx-auto p-4 mb-4 rounded-xl bg-amber-100 text-amber-900 border border-amber-300 text-sm">
        Нет связи с сервером. Откройте приложение из меню бота.
    </div>

    <div class="max-w-md mx-auto space-y-8">
        <section id="tasks-screen">
            <h1 class="text-2xl font-bold mb-4 flex items-center gap-2">
                <span class="w-2 h-8 bg-blue-600 rounded-full"></span>
                Мои Задачи
            </h1>
            
            <div class="flex gap-2 mb-6">
                <input type="text" id="task-input" placeholder="Что нужно сделать?"
                       class="flex-1 px-4 py-2 border rounded-lg text-black outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="addNewTask()" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-blue-700 transition">+</button>
            </div>

            <div id="tasks-list" class="space-y-3"></div>
        </section>

        <section id="habits-screen">
            <h1 class="text-2xl font-bold mb-4 flex items-center gap-2">
                <span class="w-2 h-8 bg-orange-500 rounded-full"></span>
                Привычки
            </h1>
            
            <div class="flex gap-2 mb-6">
                <input type="text" id="habit-input" placeholder="Новая привычка..."
                       class="flex-1 px-4 py-2 border rounded-lg text-black outline-none focus:ring-2 focus:ring-orange-500">
                <button onclick="addNewHabit()" class="bg-orange-500 text-white px-4 py-2 rounded-lg font-bold hover:bg-orange-600 transition">+</button>
            </div>

            <div id="habits-list" class="space-y-3"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
