<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker - Регистрация</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #f5f5f5);
            color: var(--tg-theme-text-color, #222);
        }
    </style>
</head>
<body class="p-6">
    <div id="app" class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-lg mt-10" style="background-color: var(--tg-theme-secondary-bg-color, #fff);">
        <h1 class="text-2xl font-bold mb-6 text-center">Создать профиль</h1>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">Ваше имя</label>
                <input type="text" id="username" placeholder="Введите имя..." 
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-black">
            </div>

            <button onclick="createUser()" 
                class="w-full bg-blue-600 text-white py-3 rounded-xl font-semibold hover:bg-blue-700 transition duration-200">
                Сохранить и начать
            </button>
        </div>

        <div id="status" class="mt-4 text-center text-sm text-green-600 hidden">
            Пользователь успешно создан!
        </div>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand(); // Разворачиваем на все окно

        function createUser() {
            const name = document.getElementById('username').value;
            const status = document.getElementById('status');

            if (!name) {
                tg.showAlert("Пожалуйста, введите имя!");
                return;
            }

            // Пока бэкенда нет, сохраняем в память браузера
            const userData = {
                name: name,
                tg_id: tg.initDataUnsafe.user?.id || "Локальный тест",
                created_at: new Date().toISOString()
            };

            localStorage.setItem('habit_user', JSON.stringify(userData));

            // Показываем успех
            status.classList.remove('hidden');
            
            // Легкая вибрация телефона
            if (tg.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('success');
            }

            console.log("Данные для отправки на бэкенд в будущем:", userData);

            // Через 2 секунды можно закрыть приложение или перейти к привычкам
            setTimeout(() => {
                // tg.close(); // Раскомментируйте, чтобы закрывать Mini App после клика
            }, 2000);
        }
    </script>
</body>
</html>
